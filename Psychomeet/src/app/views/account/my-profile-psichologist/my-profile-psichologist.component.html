<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Meu Perfil</h3>
          </div>
          <div class="card-body text-center">
            <div class="profile-picture mb-4">
              <img src="assets/user.png" alt="Foto de Perfil" class="img-thumbnail">
            </div>
            <form [formGroup]="form">
              <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome" readonly>
              </div>
              <div class="form-group">
                <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                <input type="tel" class="form-control" id="telefone" formControlName="telefone" readonly>
              </div>
              <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" readonly>
              </div>
              <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                <input type="text" class="form-control" id="cpf" formControlName="cpf" readonly>
              </div>
              <div class="form-group">
                <label for="data_nascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" formControlName="data" readonly>
              </div>

              <div class="form-group">
                <label for="publico"><i class="fas fa-users"></i> Público</label>
                <input type="text" class="form-control" id="publico" formControlName="publico" readonly>
              </div>
              <div class="form-group">
                <label for="descricao"><i class="fas fa-align-left"></i> Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" formControlName="descricao" readonly></textarea>
              </div>
              <div class="form-group">
                <label for="crp"><i class="fas fa-id-badge"></i> CRP</label>
                <input type="text" class="form-control" id="crp" formControlName="crp" readonly>
              </div>
              <label for="especialidade"><i class="fas fa-comments"></i> Abordagem</label>
              <mat-chip-set aria-label="Abordagem">
                @for (abordagem of psychologist.abordagens; track $index) {
                  <mat-chip>
                    {{abordagem}}
                  </mat-chip>

                }
              </mat-chip-set>
              <div class="form-group">
                <label for="especialidade"><i class="fas fa-comments"></i> Especialidade</label>
                <mat-chip-set aria-label="Especialidade">
                  @for (especialidade of psychologist.especialidades; track $index) {
                    <mat-chip>
                      {{especialidade}}
                    </mat-chip>

                  }
                </mat-chip-set>
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="openMyModal()">Editar</button>
              <button type="button" class="btn btn-primary btn-block" (click)="voltar()">Voltar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
