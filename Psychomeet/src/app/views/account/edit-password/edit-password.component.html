<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

  <div class="card">
    <div class="card-header">
      <i class="fas fa-unlock-alt"></i> Esqueceu a Senha
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Nova Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite a nova senha">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Confirmar Senha</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a nova senha digitada">
        </div>
        <button type="submit" class="btn btn-primary" (click)="voltarTelaInicial()">Resetar Senha</button>
      </form>
    </div>
  </div>

</body>
</html>
