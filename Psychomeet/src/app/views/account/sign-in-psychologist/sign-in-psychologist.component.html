<div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Área do Psicólogo</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="E-mail" [formControl]="email" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Senha" [formControl]="senha" required>
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block" [disabled]="isFormInvalid()">Entrar</button>
        <div class="mt-4">
            <p>Não possui uma conta? <a href="account/sign-up-psychologist">Clique aqui</a> para criar agora mesmo!</p>
        </div>
        <div class="mt-4">
            <p>É paciente? <a href="account/sign-in-patient">Clique aqui</a> para fazer login</p>
        </div>
        <div class="mt-4">
            <p>Deseja voltar para página inicial? <a href="app/home">Clique aqui</a> para voltar agora mesmo</p>
        </div>
        <div class="mt-4">
            <p>Esqueceu a senha? <a href="account/edit-password">Clique aqui</a> para resetar</p>
        </div>
    </form>
</div>
