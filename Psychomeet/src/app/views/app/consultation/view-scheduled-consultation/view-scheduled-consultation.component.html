<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Consultas marcadas</h2>
        <button class="btn btn-danger" (click)="vizualizarConsulta()">X</button>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">João Silva</h5>
                    <p class="card-text">Data: 24/06/2024 às 16:00</p>
                    <p class="card-text">Descrição: Sessão de terapia</p>
                    <p class="card-text">Valor da consulta: R$ 30,00</p>
                    <p class="card-text">Status: Confirmada</p>


                </div>
                <div>
                    <button class="btn btn-success me-2" (click)="remarcarConsulta()">
                        <i class="fas fa-check"></i> Remarcar
                    </button>
                    <button class="btn btn-danger" (click)="cancelarConsulta()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">Maria Almeida</h5>
                    <p class="card-text">Data: 18/07/2024 às 13:00</p>
                    <p class="card-text">Descrição: Sessão de terapia</p>
                    <p class="card-text">Valor da consulta: R$ 30,00</p>
                    <p class="card-text">Status: Pendente</p>


                </div>
                <div>
                    <button class="btn btn-success me-2" (click)="remarcarConsulta()">
                        <i class="fas fa-check"></i> Remarcar
                    </button>
                    <button class="btn btn-danger" (click)="cancelarConsulta()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
