<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center">
        <h1 class="text-warning">Agenda Semanal</h1>
        <table class="table table-bordered table-white custom-table mx-auto">
          <thead>
            <tr>
              <th>Hora</th>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let time of times">
              <td>{{ time }}</td>
              <td *ngFor="let day of days" (click)="openModal(time, day)">
                <i class="fas fa-calendar-alt text-warning"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" style="display: block;" *ngIf="isModalOpen">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Marcar Consulta</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Consulta para {{ selectedTime }} na {{ selectedDay }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Voltar</button>
          <button type="button" class="btn btn-primary" (click)="makeConsultation()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
