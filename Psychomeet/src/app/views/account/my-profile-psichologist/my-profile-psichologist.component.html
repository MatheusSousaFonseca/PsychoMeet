<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Perfil do Psicólogo</h3>
            </div>
            <div class="card-body text-center">
              <div class="profile-picture mb-4">
                <img src="assets/default-profile.png" alt="Foto de Perfil" class="img-thumbnail">
                <input type="file" class="form-control-file mt-2">
              </div>
              <form>
                <div class="form-group">
                  <label for="nome"><i class="fas fa-user"></i> Nome</label>
                  <input type="text" class="form-control" id="nome" value="João da Silva" readonly>
                </div>
                <div class="form-group">
                  <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                  <input type="tel" class="form-control" id="telefone" value="123456789" readonly>
                </div>
                <div class="form-group">
                  <label for="email"><i class="fas fa-envelope"></i> Email</label>
                  <input type="email" class="form-control" id="email" value="joao.silva@example.com" readonly>
                </div>
                <div class="form-group">
                  <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                  <input type="text" class="form-control" id="cpf" value="123.456.789-10" readonly>
                </div>
                <div class="form-group">
                  <label for="data_nascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
                  <input type="date" class="form-control" id="data_nascimento" value="1990-01-01" readonly>
                </div>
  
                <div class="form-group">
                  <label for="publico"><i class="fas fa-users"></i> Público</label>
                  <input type="text" class="form-control" id="publico" value="Público-alvo" readonly>
                </div>
                <div class="form-group">
                  <label for="descricao"><i class="fas fa-align-left"></i> Descrição</label>
                  <textarea class="form-control" id="descricao" rows="3" readonly>Descrição do perfil...</textarea>
                </div>
                <div class="form-group">
                  <label for="crp"><i class="fas fa-id-badge"></i> CRP</label>
                  <input type="text" class="form-control" id="crp" value="1234567/89" readonly>
                </div>
                <div class="form-group">
                  <label for="abordagem"><i class="fas fa-comments"></i> Abordagem</label>
                  <input type="text" class="form-control" id="abordagem" value="Abordagem terapêutica" readonly>
                </div>
                <button type="button" class="btn btn-primary btn-block">Editar</button>
                <button type="button" class="btn btn-primary btn-block" (click)="voltar()">Voltar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
