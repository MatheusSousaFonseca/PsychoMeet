<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Editar Perfil do Psic√≥logo</h3>
        </div>
        <div class="card-body text-center">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="nome"><i class="fas fa-user"></i> Nome</label>
              <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
            <div class="form-group">
              <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
              <input type="tel" class="form-control" id="telefone" formControlName="telefone">
            </div>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
              <input type="text" class="form-control" id="cpf" formControlName="cpf">
            </div>
            <div class="form-group">
              <label for="dataNascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" formControlName="data">
            </div>

            <div class="form-group">
              <label for="abordagens"><i class="fas fa-comments"></i> Abordagens</label>
              <mat-select formControlName="abordagens" multiple>
                <mat-option *ngFor="let abordagem of abordagensList" [value]="abordagem">
                  {{ abordagem }}
                </mat-option>
              </mat-select>
            </div>

            <div class="form-group">
              <label for="especialidades"><i class="fas fa-comments"></i> Especialidades</label>
              <mat-select formControlName="especialidades" multiple>
                <mat-option *ngFor="let especialidade of especialidadesList" [value]="especialidade">
                  {{ especialidade }}
                </mat-option>
              </mat-select>
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="salvar()">Salvar</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="voltar()">Voltar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
