<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Editar Perfil do Psicólogo</h3>
        </div>
        <div class="card-body text-center">
          <form [formGroup]="form">
            <div class="profile-picture mb-4">
              <img
                [src]="previewImageSrc || imageSrc || 'assets/user.png'"
                alt="Foto de Perfil"
                class="img-thumbnail"
              >
            </div>
            <div class="form-group">
              <label for="imageUpload"><i class="fas fa-upload"></i> Alterar Foto</label>
              <input
                type="file"
                id="imageUpload"
                class="form-control"
                (change)="onImageUpload($event)"
                accept="image/*"
              >
            </div>
            <div class="form-group">
              <label for="nome"><i class="fas fa-user"></i> Nome completo</label>
              <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome completo" required>
              <div *ngIf="form.controls['nome'].invalid && form.controls['nome'].touched" class="text-danger">
                Nome é obrigatório.
              </div>
            </div>
            <div class="form-group">
              <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
              <input type="tel" class="form-control" id="telefone" formControlName="telefone" placeholder="Telefone" required>
              <div *ngIf="form.controls['telefone'].invalid && form.controls['telefone'].touched" class="text-danger">
                Telefone inválido. Deve ter 11 dígitos.
              </div>
            </div>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
              <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="text-danger">
                Email inválido.
              </div>
            </div>
            <div class="form-group">
              <label for="descricao"><i class="fas fa-info-circle"></i> Descrição</label>
              <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Descrição" required>
              <div *ngIf="form.controls['descricao'].invalid && form.controls['descricao'].touched" class="text-danger">
                Descrição é obrigatória.
              </div>
            </div>

            <div class="form-group">
              <label for="abordagens"><i class="fas fa-comments"></i> Abordagens</label>
              <mat-select formControlName="abordagens" multiple>
                <mat-option *ngFor="let abordagem of abordagensList" [value]="abordagem">
                  {{ abordagem }}
                </mat-option>
              </mat-select>
            </div>

            <div class="form-group">
              <label for="especialidades"><i class="fas fa-comments"></i> Especialidades</label>
              <mat-select formControlName="especialidades" multiple>
                <mat-option *ngFor="let especialidade of especialidadesList" [value]="especialidade">
                  {{ especialidade }}
                </mat-option>
              </mat-select>
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="salvar()">Salvar</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="voltar()">Voltar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
