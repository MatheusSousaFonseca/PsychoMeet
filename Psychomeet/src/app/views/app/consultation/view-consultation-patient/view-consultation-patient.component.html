<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-danger" (click)="marcarConsulta()">X</button>
        <h2 class="text-primary">Histórico de Consultas</h2>
        <button class="btn btn-danger" (click)="consultasMarcadas()">Consultas marcadas</button>
    </div>

    @for (consultation of consultations; track $index) {

        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Psicólogo: {{consultation.nomePsicologo}}</h5>
                        <p class="card-text">Data: {{consultation.diaDaSemana}} às {{consultation.hora}}</p>
                        <p class="card-text">Descrição: {{consultation.descricao}}</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" (click)="openMyModal(content)">
                            <i class="fas fa-info-circle"></i> Fornecer feedback
                                   </button>
                    </div>
                </div>
            </div>
        </div>

    }
</div>

<ng-template #content let-modal="modal">
    <div class="container mt-4 p-4">
        <h2>Feedback da Consulta</h2>
        <form>
            <div class="form-group">
                <label for="rating">Avaliação:</label>
                <textarea class="form-control" name="feedback" rows="4" required></textarea>
            </div>
            <div class="rating-input-container mb-3">
                <label for="rating-input">Nota:</label>
                <input type="number" id="rating-input" class="rating-input" min="0" max="10" value="0">
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="voltar()">
                Enviar Feedback <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</ng-template>
